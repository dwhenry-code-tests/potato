<a ng-href="{{post.link}}">
  <h1 class="title">{{flicker.post.title}}</h1>
</a>

<div class="author"><a ng-href="https://www.flickr.com/photos/{{flicker.post.author_id}}/">Photo author</a></div>
  |
<div class="published">Published: {{flicker.post.published | ordinalDate: "doo MMM yyyy 'at' h:mm"}}</div>

<div class="image-container" ><img ng-src="{{post.media.m}}" /></div>
<div class="details-container">

  <div class="details">
  </div>
</div>
